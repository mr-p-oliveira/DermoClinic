<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome DermoClinic</title>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark " style="border-radius: 2rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-2 mx-md-5 pb-5">
                                <img src="..\images\Logo2.svg" class="mb-5" alt="">
                                <h2 class="fw-bold mb-2 text-white text-uppercase  mb-4">Registo</h2>
                                 

                                <div class="form-floating mb-4">
                                    <input class="form-control" type="text" name="name" placeholder="Full Name"
                                        required>
                                    <label for="floatingInput">Nome Completo</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input class="form-control" type="email" name="email" placeholder="E-mail Address"
                                        required>
                                    <label for="floatingEmail">E-mail</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <select class="form-select" id="floatingSelect">
                                        <option selected>Masculino</option>
                                        <option value="2">Feminino</option>
                                        <option value="3">Outro</option>
                                    </select>
                                    <label for="floatingSelect">Sexo</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Registar</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
